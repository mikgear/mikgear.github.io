<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikgear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
        }
    </style>
</head>
<body class="text-white antialiased overflow-hidden">

    <main class="relative h-screen flex flex-col items-center justify-center px-6">
        
        <div class="mb-12">
            <img src="mikgear.png" alt="Mikgear Logo" class="h-40 md:h-64 drop-shadow-[0_0_40px_rgba(255,20,147,0.15)]">
        </div>

        <div class="text-center relative z-10">
            <h1 class="text-7xl md:text-9xl font-black tracking-tighter uppercase italic leading-none">
                MIKGEAR
            </h1>
            <div class="mt-8 flex items-center justify-center gap-4">
                <div class="h-[1px] w-8 bg-zinc-800"></div>
                <p class="text-zinc-500 tracking-[0.8em] uppercase text-[10px] md:text-xs">
                    Coming Soon
                </p>
                <div class="h-[1px] w-8 bg-zinc-800"></div>
            </div>
        </div>

        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <div class="w-[500px] h-[500px] bg-[#ff1493]/5 blur-[120px] rounded-full"></div>
        </div>

    </main>

</body>
</html>
